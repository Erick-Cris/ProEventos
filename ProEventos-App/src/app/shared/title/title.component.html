<div class="row" *ngIf="NaoELogin">
  <div class="d-flex align-items-center p-3 my-1 text-white-50 bg-dark rounded shadow-sm col-12">
    <i class="fa-solid fa-calendar-days" style="font-size:35px;margin-right: 10px;"></i>
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">{{title}}</h6>
      <small>Since 2011</small>
    </div>
    <button class="btn btn-outline-light ml-auto" routerLink="/{{title.toLocaleLowerCase()}}/lista">Listar</button>
  </div>
</div>
